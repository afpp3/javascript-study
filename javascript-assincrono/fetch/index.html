<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
  </head>
  <body>
    <!-- <div class="content"></div>
    <img src="" alt="" /> -->

    <section class="address-finder">
      <h1>Buscador de Endereço</h1>
      <form action="" name="cep-form" id="cep-form">
        <label for="cep">Digite o cep</label>
        <input type="number" name="cep" id="cep" />
        <input type="button" value="Buscar" id="buscar" />
      </form>

      <div class="">
        <h2>Seu endereço</h2>
        <span class="endereco"></span>
      </div>
    </section>

    <section class="bitcoin-converter">
      <h2>Converter bitcoin</h2>
      <p>Atual valor de compra do bitcoin: <span class="btc"></span></p>
      <label for="btcInput">Digite o valor a ser convertido</label>
      <input type="number" name="btcInput" id="btcInput" />
      <input type="button" value="Converter" id="convert" />
      <span class="convertido"></span>
    </section>

    <section>
      <style>
        p {
          max-width: 600px;
        }
        #next-joke {
          cursor: pointer;
        }
      </style>
      <p class="joke"></p>
      <button id="next-joke">Next</button>
    </section>

    <script src="exercicio.js"></script>
  </body>
</html>
