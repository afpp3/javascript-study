<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Button Creator</title>
  </head>
  <body>
    <section class="button-creator">
      <form action="" id="controles">
        <label for="texto">Texto</label>
        <input type="text" name="texto" id="texto" />

        <label for="color">Color</label>
        <input type="color" name="color" id="color" />

        <label for="backgroundColor">Background Color</label>
        <input type="color" name="backgroundColor" id="backgroundColor" />

        <label for="height">Height</label>
        <input
          type="range"
          name="height"
          id="height"
          class="slider"
          min="0"
          max="200"
          value="0"
        />
        <span class="slider-value"></span>

        <label for="width">Width</label>
        <input
          type="range"
          name="width"
          id="width"
          class="slider"
          min="0"
          max="600"
          value="0"
        />
        <span class="slider-value"></span>
        <label for="border">Border</label>
        <input
          type="text"
          name="border"
          id="border"
          placeholder="Ex: 4px solid #FFF"
        />

        <label for="borderRadius">Border Radius</label>
        <input
          type="range"
          name="borderRadius"
          id="borderRadius"
          min="0"
          max="20"
        />

        <select name="fontFamily" id="fontFamily">
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="monospace">Monospace</option>
        </select>

        <label for="fontSize">Font Size</label>
        <input type="number" name="fontSize" id="fontSize" />
      </form>

      <section class="resultado">
        <button class="btn">Clique</button>
        <pre class="language-css"><code class="code"></code></pre>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
